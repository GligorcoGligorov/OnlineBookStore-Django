{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Edit Book</h2>
    <form method="post" action="{% url 'editBook' book.id %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <select class="form-control" id="author" name="author">
          {% for author in authors %}
            <option value="{{ author.id }}" {% if book.author.id == author.id %}selected{% endif %}>{{ author.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description">{{ book.description }}</textarea>
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}">
      </div>
      <div class="form-group">
        <label for="photo">Photo:</label><br>
        <input type="file" class="form-control-file" id="photo" name="photo">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" id="price" name="price" value="{{ book.price }}">
      </div>
      <input type="submit" class="btn btn-primary mt-4" value="Save">
    </form>
  </div>
{% endblock %}
