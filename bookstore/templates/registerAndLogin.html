{% extends 'base.html' %}

{% block content %}
<div class="mt-5"></div>
    <div class="container" >
        <div class="row">
            <div class="col-12">
                <div class="card" style="background-color: rgba(251, 192, 147,0.7);">
                    <div class="card-body">
                        <h1 class="card-title text-center">Registration</h1>
                        <form action="{% url 'register' %}" method="POST" class="needs-validation">
                            {% csrf_token %}

                            <button type="submit" class="btn btn-warning w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-5">
                <div class="card " style="background-color: rgba(251, 192, 147,0.7);">
                    <div class="card-body">
                        <h1 class="text-center card-title">Login</h1>
                        <a href="{% url 'login_view' %}" class="btn btn-warning w-100">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
